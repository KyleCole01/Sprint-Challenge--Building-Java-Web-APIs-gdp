<html xmlns:th="http:/>/thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Display Country Details</title>
</head>
<body>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Economy</th>
    </tr>
    <tr th:each="gdp : ${countryList}">
    <td th:text="${gdp.country}">Name</td>
        <td th:text="${gdp.economy}">Economy</td>
    </tr>
</table>
<strong><a href="/">Click here to go back</a></strong>
</body>
</html>
